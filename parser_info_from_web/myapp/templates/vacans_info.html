<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<form method="POST">
        {% csrf_token %}
        <p>City: <input type="text" name="City" placeholder="Москва"></p>
        <p>Vacancy: <input type="text" name="Vacancy" placeholder="python"></p>
        <div>
          <p><input type="submit" value="Найти"></p>
        </div>
    </form>


<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>


<input type="text" id="Name Vacancy" onkeyup="Sorting('Name Vacancy', 0)" placeholder="Search Name Vacancy" title="Type in a name">
<input type="text" id="Description" onkeyup="Sorting('Description', 1)" placeholder="Search Description" title="Type in a name">
<input type="text" id="Wage" onkeyup="Sorting('Wage', 2)" placeholder="Search Wage" title="Type in a name">
<input type="text" id="Skills" onkeyup="Sorting('Skills', 3)" placeholder="Search Skills" title="Type in a name">
<input type="text" id="Name Job" onkeyup="Sorting('Name Job', 4)" placeholder="Search Name Job" title="Type in a name">
<input type="text" id="Adress" onkeyup="Sorting('Adress', 5)" placeholder="Search Adress" title="Type in a name">
<input type="text" id="Url" onkeyup="Sorting('Url', 6)" placeholder="Search Url" title="Type in a name">
<table id="myTable">
  <tr>
    <tr>
      <th>Name Vacancy</th>
      <th>Description</th>
      <th>Wage</th>
      <th>Skills</th>
      <th>Name Job</th>
      <th>Adress</th>
      <th>Url</th>
    </tr>   
    <tr>
      {% for vacanc in shelf %}
    </tr>
    <tr>
        <td>{{vacanc.name_vacancy}}</td>
        <td>{{vacanc.description}}</td>
        <td>{{vacanc.wage}}</td>
        <td>{{vacanc.skills}}</td>
        <td>{{vacanc.name_job}}</td>
        <td>{{vacanc.adress}}</td>
        <td>{{vacanc.url}}</td>
      {%endfor%}
    </tr>
   </tr>
  </tr>
</table>

<script>
  function Sorting(row, tdNum) {
   var input, filter, table, tr, td, i;
   input = document.getElementById(row);
   filter = input.value.toUpperCase();
   table = document.getElementById("myTable");
   tr = table.getElementsByTagName("tr");
   for (i = 0; i < tr.length; i++) {
     td = tr[i].getElementsByTagName("td")[tdNum];
     if (td) {
       if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
         tr[i].style.display = "";
       } else {
         tr[i].style.display = "none";
       }
     }       
   }
 }
 </script>
 </body>
 </html>
